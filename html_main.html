<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Security-Policy" content="*">
<title>Animate a series of images</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>

const mapbox_token = 'pk.eyJ1IjoiY2xhcmFyaXNrIiwiYSI6ImNpam4yZzRpNjAwY2J1Zm01bnlqY2lsbzUifQ.5QI6qBm9bFpKXzrUFgEm0w'


mapboxgl.accessToken = 'pk.eyJ1IjoiY2xhcmFyaXNrIiwiYSI6ImNrbjk5cGxoMjE1cHIydm4xNW55cmZ1cXgifQ.3CXp0GaWY1S7iMcPP8n9Iw';
const map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mapbox/dark-v10',
maxZoom: 5.99,
minZoom: 4,
zoom: 5,
center: [-82.48, 48.6]
});
 
const frameCount = 5;
let currentImage = 0;

map.on('load', () => {
map.addSource('radar', {
type: 'image',
url: './patrick.gif',
coordinates: [
[-95.16119498965702, 56.86127350500004],
[-74.34618079299992, 56.86127350500004],
[-74.34618079299992, 41.72946680438466],
[-95.16119498965702, 41.72946680438466]
]
});
map.addLayer({
id: 'radar-layer',
'type': 'raster',
'source': 'radar',
'paint': {
'raster-fade-duration': 0
}
});

setInterval(() => {
currentImage = (currentImage + 1) % frameCount;
map.getSource('radar').updateImage({ url: './patrick.gif' });
}, 200);
});

</script>
 
</body>
</html>
