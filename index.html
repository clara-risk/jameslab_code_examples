<!DOCTYPE html>
<html>
<head>

<link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>

const mapbox_token = 'pk.eyJ1IjoiY2xhcmFyaXNrIiwiYSI6ImNpam4yZzRpNjAwY2J1Zm01bnlqY2lsbzUifQ.5QI6qBm9bFpKXzrUFgEm0w'


mapboxgl.accessToken = 'pk.eyJ1IjoiY2xhcmFyaXNrIiwiYSI6ImNrbjk5cGxoMjE1cHIydm4xNW55cmZ1cXgifQ.3CXp0GaWY1S7iMcPP8n9Iw';

const map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mapbox/light-v10',
maxZoom: 5.99,
minZoom: 4,
zoom: 4.5,
center: [-79.48, 48.6]
});
 
const frameCount = 7;
let currentImage = 0;
 
function getPath() {
return `patrick${currentImage}.gif`;
}
 
map.on('load', () => {
map.addSource('tbe', {
type: 'image',
url: getPath(),
coordinates: [
[-95.16036297446222, 62.57251436501069],
[-57.100128368282626, 62.57251436501069],
[-57.100128368282626, 41.66908559200006],
[-95.16036297446222, 41.66908559200006]
]
});
map.addLayer({
id: 'tbe-layer',
'type': 'raster',
'source': 'tbe',
'paint': {
'raster-fade-duration': 0
}
});
 
setInterval(() => {
currentImage = (currentImage + 1) % frameCount;
map.getSource('tbe').updateImage({ url: getPath() });
}, 200);
});
</script>
 
</body>
</html>
